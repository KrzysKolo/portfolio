<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Kolorowy zegar</title>

<link href="https://fonts.googleapis.com/css?family=Plaster" rel="stylesheet">
<style id="jsbin-css">

.zegar {
	width:500px;
	height:500px;
	background:#00C;
	margin:0 auto;

	
}
#kolorowy-zegar {
	width:350px;
	height:250px;
	background:#800080;
	color:#FFF;
	font-weight:bold;
	font-size:3rem;
	font-family:'Plaster', cursive;
	border:#CCC 3px double;
	text-align:center;
	margin: 0 auto;
	position: relative;
    bottom: -25%;
	line-height:250px;
	
	
	
}

</style>
</head>

<body>
<div class="zegar">
<div id="kolorowy-zegar">sdsdsds</div>
</div>
<script id="jsbin-javascript">
// JavaScript Document
function colorClock() {
var date = new Date();
    h = date.getHours();
		if (h < 10) {
  h = '0' + h;
} ;
	var m = date.getMinutes();
	
	
		if (m < 10) {
 m = '0' + m;
} ;
	var s = date.getSeconds();
		if (s < 10) {
  s = '0' + s;
} ;
	var clockFace=h+':'+m+':'+s;
    var hexColor = '#' + h + m + s;
	document.getElementById("kolorowy-zegar").innerHTML = clockFace;
	document.getElementById("kolorowy-zegar").style.background = hexColor;
	
	setTimeout(function() {
  colorClock();
}, 1000);

}
colorClock();

</script>
</body>
</html>
